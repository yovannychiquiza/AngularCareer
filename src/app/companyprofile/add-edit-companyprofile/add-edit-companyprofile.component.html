<div class="form-group row">    
    <label class="col-sm-2 col-form-label">Companyprofile Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Id"
        placeholder="Enter Companyprofile Id">
    </div>
</div>
<div class="form-group row">    
    <label class="col-sm-2 col-form-label">Companyprofile CompanyWebsite</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CompanyWebsite"
        placeholder="Enter Companyprofile CompanyWebsite">
    </div>
</div>
<div class="form-group row">    
    <label class="col-sm-2 col-form-label">Companyprofile ContactPhone</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ContactPhone"
        placeholder="Enter Companyprofile ContactPhone">
    </div>
</div>


<button (click)="addCompanyprofile()" *ngIf="companyprofile.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCompanyprofile()" *ngIf="companyprofile.Id!=0" class="btn btn-primary">
    Update
</button>
