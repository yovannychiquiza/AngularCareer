
    <div class="form-group row">
        
        <label class="col-sm-2 col-form-label">Country Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Code"
            placeholder="Enter Country Code">
        </div>
    </div>
    <div class="form-group row">
        
        <label class="col-sm-2 col-form-label">Country Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name"
            placeholder="Enter Country Name">
        </div>
    </div>

<button (click)="addCountry()" *ngIf="country.Code==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCountry()" *ngIf="country.Code!=0" class="btn btn-primary">
    Update
</button>
