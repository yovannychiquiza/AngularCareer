<div class="form-group row">    
    <label class="col-sm-2 col-form-label">Language LanguageID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LanguageID"
        placeholder="Enter Language LanguageID">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Language Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Language Name">
    </div>
</div>
<div class="form-group row">    
    <label class="col-sm-2 col-form-label">Language Native Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="NativeName"
        placeholder="Enter Language Native Name">
    </div>
</div>


<button (click)="addLanguage()" *ngIf="language.LanguageID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateLanguage()" *ngIf="language.LanguageID!=0" class="btn btn-primary">
    Update
</button>
